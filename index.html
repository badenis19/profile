<!DOCTYPE html>
  <html>

  <head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container">

      <div class="container1">
        <h1>Welcome to my page</h1>
        <img class="profile show" src="images/ba.jpeg" alt="My image">
        <img class="profile hidden" src="images/Bruno.png" alt="My image">
        <p>Double click on image ;)</p>
        <div class="description">
          <p>My name is Bruno ADENIS. I love Fitness, sports, fashion and technology. I have recently joined "LE WAGON" to become a developer.</p>
        </div>
        <a class="btn-wagon" href="https://www.lewagon.com" target="_blank">Discover le Wagon</a>
      </div>
  <!-- container for interests (4) / put all the icons in side by side  -->
      <div class="container-middle">
        <p>FIND BELOW MY INTERESTS</p>
      </div>

       <div class="container-interest">
        <div>
          <i class="fab fa-spotify"></i>
          <p>Music</p>
        </div>
         <i class="fas fa-plane-departure"></i>
          <p>Travel</p>
        </div>
        <div>
          <i class="fas fa-dumbbell"></i>
        <p>Gym</p>
        </div>

        <div>
          <i class="fas fa-futbol"></i>
          <p>Football</p>
        </div>

        <div>
          <i class="fas fa-laptop-code"></i>
        <p>Technology</p>
        </div>

        <div>
          <i class="fas fa-tshirt"></i>
          <p>Fashion</p>
        </div>
      </div>

       <div class="container-middle">
        <p>FOLLOW ME</p>
      </div>


      <div class="container2">
        <ul>
          <li><a href="https://www.linkedin.com/in/bruno-adenis-007187a7" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href="https://github.com/badenis19" target="_blank"></a><i class="fab fa-github-square"></i></li>
        </ul>
      </div>
    </div>
  </body>

  <script>
    document.querySelectorAll('.profile').forEach((p) => {
      let hidden = document.querySelector('.hidden')
      let show = document.querySelector('.show')
      p.addEventListener('click', (e) => {
        hidden.classList.remove('hidden');
        hidden.classList.add('show');
        show.classList.add('hidden');
        show.classList.remove('show');
              hidden = document.querySelector('.hidden')
                    show = document.querySelector('.show')


      })
    })
  </script>
</html>
